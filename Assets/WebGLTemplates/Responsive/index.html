<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>%UNITY_WEB_NAME%</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.javascript"></script>
    <script src="%UNITY_WEBGL_LOADER_URL%"></script>
    <script>
        var gameInstance = UnityLoader.instantiate("gameContainer", "%UNITY_WEBGL_BUILD_URL%", { onProgress: UnityProgress });
    </script>

    <!-- Facebook SDK-->
    <script>
        window.fbAsyncInit = function () {
            FB.init({
                appId: '3203820583041765',
                autoLogAppEvents: true,
                xfbml: true,
                version: 'v8.0'
            });
        };
    </script>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
    <script>
        function checkLoginState() {
            FB.getLoginStatus(function (response) {
                console.log(response);
                if (response.authResponse) gameInstance.SendMessage( //TODO: Check permissions.
                    "FB_Connection",
                    "OnSuccessLogin"
                );
            });
        }
        checkLoginState();

    </script>

</head>

<body>
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous"
        src="https://connect.facebook.net/es_LA/sdk.js#xfbml=1&version=v8.0&appId=3203820583041765&autoLogAppEvents=1"
        nonce="vXz2NGNe"></script>

    <div class="webgl-content">
        <div class="fb-login-button" data-size="large" data-button-type="continue_with" data-layout="default"
            data-auto-logout-link="false" data-use-continue-as="false" data-width="" scope="public_profile,user_videos"
            onlogin="checkLoginState();"></div>
    </div>
